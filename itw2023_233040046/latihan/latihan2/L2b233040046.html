<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="10">

            <tr>
                <td colspan="3" align="center" bgcolor="grey"><b>INPUT DATA MAHASISWA</b></td>
            </tr>
            <tr>
                <td><form action="">
                    <label for="username">Username</label>
                </form></td>

                <td>:</td>

                <td>
                    <form action="">
                        <input type="text" name="" id="username">
                    </form>
                </td>
            </tr>

            <tr>
                <td><form action="">
                    <label for="password">Password</label>
                </form></td>

                <td>:</td>

                <td>
                    <form action="">
                        <input type="password" name="" id="password">
                    </form>
                </td>
            </tr>

            <tr>
                <td><form action="">
                    <label for="fullname">Fullname</label>
                </form></td>

                <td>:</td>

                <td>
                    <form action="">
                        <input type="text" name="" id="fullname">
                    </form>
                </td>
            </tr>

            <tr>
                <td><form action="">
                    <label for="email">E-Mail</label>
                </form></td>

                <td>:</td>

                <td>
                    <form action="">
                        <input type="text" name="" id="email">
                    </form>
                </td>
            </tr>

            <tr>
                <td><form action="">
                    <label for="agama">Agama</label>
                </form></td>

                <td>:</td>
                <td><form action="">
                    <select name="" id="">
                    <option name="Pilih Agama">--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Budha">Budha</option>
                    <option value="Hindu">Hindu</option>
                </select>
                </form></td>
            </tr>

            <tr>
                <td><form action="">
                    <label for="Jenis Kelamin">Jenis Kelamin</label>
                </form></td>
                <td>:</td>
                <td>
                    <form action="">
                        <input type="radio" name="jeniskel" value="Pria"> Pria
                        <input type="radio" name="jeniskel" value="Wanita"> Wanita
                    </form>
                </td>
            </tr>
            <tr>
                <td><form action="">
                    <label for="Hobi">Hobi</label>
                </form></td>
                <td>:</td>
                <td>
                    <form action="">
                        <input type="checkbox" name="Hobi" value="Musik"> Musik
                        <input type="checkbox" name="Hobi" value="Olahraga"> Olahraga
                        <input type="checkbox" name="Hobi" value="Gaming"> Gaming
                        <input type="checkbox" name="Hobi" value="Lainnya"> Lainnya
                    </form>
                </td>
            </tr>
            <tr>
                <td><form action="">
                    <label for="Profil Singkat">Profil Singkat</label>
                </form></td>
                <td>:</td>
                <td><textarea name="profilsingkat" id="Profil Singkat" cols="50" rows="3"></textarea>></td>
            </tr>
            <tr>
                <td align="right" colspan="3">
                <form action="">
                <input type="submit" name="input" id="">
            </td>
            </form>
            </tr>
            
    </table>
</body>
</html>
